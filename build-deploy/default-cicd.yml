# Node.js Function App to Linux on Azure
# Build a Node.js function app and deploy it to Azure as a Linux function app.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

variables:
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)

    steps:
    - task: NodeTool@0
      inputs:
        versionSpec: '12.0'
      displayName: 'Install Node.js'

    - script: |
        if [ -f extensions.csproj ]
        then
            dotnet build extensions.csproj --runtime ubuntu.16.04-x64 --output ./bin
        fi
      displayName: 'Build extensions'

    - script: |
        npm install
        npm run build --if-present
        npm run test --if-present
      displayName: 'Prepare binaries'
      workingDirectory: '$(System.DefaultWorkingDirectory)/src/functions'


    - task: ArchiveFiles@2
      displayName: 'Archive files'
      inputs:
        rootFolderOrFile: '$(System.DefaultWorkingDirectory)/src/functions'
        includeRootFolder: false
        archiveType: zip
        archiveFile: $(Build.ArtifactStagingDirectory)/relay-app-#$(Build.BuildId).zip
        replaceExistingArchive: true

    - task: PublishBuildArtifacts@1
      displayName: 'Publish Artifact to Azure DevOps'
      inputs:
        PathtoPublish: '$(Build.ArtifactStagingDirectory)'
        ArtifactName: 'app'
        publishLocation: 'Container'

    - task: PublishBuildArtifacts@1
      displayName: 'Publish Artifact to Azure DevOps'
      inputs:
        PathtoPublish: '$(System.DefaultWorkingDirectory)/infra'
        ArtifactName: 'infra'
        publishLocation: 'Container'

- stage: Deployment
  displayName: 'Deploy application'
  jobs:
    - job : DEV
      steps:
      - task: DownloadBuildArtifacts@0
        displayName: 'Downloading application files'
        inputs:
          buildType: 'current'
          artifactName: 'app'
          downloadType: 'single'
          downloadPath: '$(System.ArtifactsDirectory)'

      - task: DownloadBuildArtifacts@0
        displayName: 'Downloading Azure ARM infrastructure files'
        inputs:
          buildType: 'current'
          artifactName: 'infra'
          downloadType: 'single'
          downloadPath: '$(System.ArtifactsDirectory)'

      - task: Bash@3
        inputs:
          targetType: 'inline'
          script: 'find /home/vsts/work'

      - task: AzureResourceManagerTemplateDeployment@3
        displayName: 'Deploy Azure resources'
        inputs:
          deploymentScope: 'Resource Group'
          azureResourceManagerConnection: '$(serviceConnection)'
          subscriptionId: '$(subscriptionId)'
          action: 'Create Or Update Resource Group'
          resourceGroupName: 'jvw-relay-dev'
          location: 'West Europe'
          templateLocation: 'Linked artifact'
          csmFile: '$(System.ArtifactsDirectory)/infra/infra.json'
          deploymentMode: 'Complete'

      - task: AzureFunctionApp@1
        displayName: 'Deploy function app'
        inputs:
          azureSubscription: '$(serviceConnection)'
          appType: 'functionAppLinux'
          appName: 'jvw-relay-func-dev'
          package: '$(System.ArtifactsDirectory)/app/relay-app-#$(Build.BuildId).zip'
